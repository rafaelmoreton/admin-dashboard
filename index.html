<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-1">
                <div>Search bar</div>
                <div class="profile">
                    <div>Notifications</div>
                    <div>Profile img</div>
                    <div>Profile name</div>
                </div>
            </div>
            <div class="header-2">
                <div>
                    <div>Profile img</div>
                    <div>Profile greeting</div>
                </div>
                <div>
                    <div>New</div>
                    <div>Upload</div>
                    <div>Share</div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div>Logo</div>
            <div class="menu">
                <div class="sidebar-item">Home</div>
                <div class="sidebar-item">Profile</div>
                <div class="sidebar-item">Messages</div>
                <div class="sidebar-item">History</div>
                <div class="sidebar-item">Tasks</div>
                <div class="sidebar-item">Communities</div>
            </div>
            <div class="menu">
                <div class="sidebar-item">Settings</div>
                <div class="sidebar-item">Support</div>
                <div class="sidebar-item">Privacy</div>
            </div>
        </div>
        <div class="content">
            <div class="projects">Your projects</div>
            <div class="announcements">
                Announcements
                <div class="announce-box">
                    <div class="announce-item">Announce 1</div>
                    <div class="announce-item">Announce 2</div>
                    <div class="announce-item">Announce 3</div>
                </div>
            </div>
            <div class="trending">
                Trending
                <div class="trend-box">
                    <div class="trend-item">Trend A</div>
                    <div class="trend-item">Trend B</div>
                    <div class="trend-item">Trend C</div>
                    <div class="trend-item">Trend D</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
